<div ng-controller="ScoreRecordCtrl" ng-init="init()">
<ion-view title="积分记录" >
    <ion-content style="background:#fff" ng-show="menu.log_status > 0">
        <div class="">
            <div class="list-group" ng-show="page.pageSize>0">
            <div ng-repeat="record in page.items">
            <div class="list-group-item" style="padding-bottom:0px;padding-left:10px;padding-right:0px;">
              <div class="row-action-primary" style="vertical-align:top;padding-top:3px;padding-right:10px;">
                <i class="material-icons" style="width:50px;height:50px;line-height:50px;background:#f44336;font-size:18px;">{{record.score}}分</i>
              </div>
              <div class="row-content" style="min-height:20px;width:calc(100% - 72px);padding-top:5px;">
                <div class="action-secondary"></div>
                <h4 class="list-group-item-heading" style="font-size:14px;line-height:16px;min-height:20px;font-family:'微软雅黑';max-width: calc(100% - 10px);">{{record.name}}</h4>
                <p class="list-group-item-text" style="font-size:12px;color:#666;font-family:'微软雅黑';letter-spacing:1px;max-width: calc(100% - 10px);">{{record.content}} &nbsp;</p>
              </div>
            </div>
            <div class="" style="border-bottom:1px solid rgba(0,0,0,.1);min-height:10px;margin-bottom:10px;"></div>
            </div>
            </div>
            <div ng-hide="page.pageSize>0" class="item">暂无记录</div>
        </div>
        <ion-infinite-scroll ng-if="!page.more" on-infinite="loadMore()" distance="1%" ></ion-infinit-scroll>
    </ion-content>
    <ion-content ng-hide="menu.log_status > 0">
        <div class="item text-center" ng-click="log(menu.log_status)">请先登录</div>
    </ion-content>
</ion-view>
</div>
