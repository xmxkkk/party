<ion-view title="确认"  ng-controller="AddScoreCtrl" ng-init="init()">
    <ion-content style="background:#f2f2f2">
        <div class="list">
            <div class="" style="background:#fff;">
                <div class="item" style="padding:0;">
                    <label class="item-input item-select">
                        <div class="input-label">被加分人</div>
                        <select ng-model="selected.val" ng-options="x.md5 as x.realname for x in members" style="font-family:'微软雅黑'"></select>
                    </label>
                </div>
                <div class="list-group" style="margin-bottom:10px;margin-top:10px;box-shadow:0 0 0 #fff;">
                    <div class="list-group-item" style="padding-bottom:0px;padding-left:10px;padding-right:0px;">
                      <div class="row-action-primary" style="vertical-align:top;padding-top:3px;padding-right:10px;">
                        <i class="material-icons" style="width:50px;height:50px;line-height:50px;background:#f44336;font-size:18px;">{{event.score}}分</i>
                      </div>
                      <div class="row-content" style="min-height:20px;">
                        <h4 class="list-group-item-heading" style="font-size:14px;line-height:16px;min-height:20px;font-family:'微软雅黑'">{{event.name}}</h4>
                        <p class="list-group-item-text" style="font-size:12px;color:#666;font-family:'微软雅黑';letter-spacing:1px;">{{event.content}} &nbsp;</p>
                      </div>
                    </div>
                </div>
                <div class="item" style="padding:0;">
                    <label class="item item-input"><input type="text" placeholder="备注" ng-model="remark.text"></label>
                </div>
            </div>
            <div class="col" style="padding-left:15px;padding-right:15px;">
                <div class="button button-full button-assertive" ng-click="addScore()">确定</div>
            <div>
         </div>
    </ion-content>
</ion-view>
