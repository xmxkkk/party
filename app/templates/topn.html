<ion-view view-title="积分排行榜" ng-controller="TopnCtrl" ng-init="init()">
  <ion-content style="background:#f2f2f2;padding-left:10px;padding-right:10px;padding-top:15px;">
        <div class="clearfix" ng-repeat="item in items" style="line-height:45px;padding-top:8px;padding-bottom:8px;border-bottom:1px solid rgba(0,0,0,.1);background:#fff;">
            <label style="float:left;padding-left:10px;">
                <img src="{{staticBaseUrl}}{{item.header_url}}" class="img-circle" style="width:45px;height:45px;">
            </label>
            <label style="float:left;line-height:45px;padding-left:15px;color:#555;">
                {{item.realname}}
            </label>
            <label style="float:right;line-height:45px;padding-right:30px;color:#f44336;">
                {{item.score}}分
            </label>
        </div>
    </div>
  </ion-content>
</ion-view>
