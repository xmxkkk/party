<extend name="Public/base"/>

<block name="body">
	<div class="main-title">
	</div>

	<div class="cf">
		<!--
		<a class="btn" href="{:U('add')}">新 增</a>
		<button class="btn ajax-post confirm" url="{:U('del')}" target-form="ids">删 除</button>
		-->
	</div>

	<div class="data-table table-striped">
		<table>
			<thead>
				<tr>
					<th class="row-selected">
						<input class="checkbox check-all" type="checkbox">
					</th>
					<th>ID</th>
					<th>用户</th>
					<th>任务</th>
					<th>积分</th>
					<th>年份</th>
					<th>状态</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<notempty name="list">
				<volist name="list" id="info">
					<tr>
						<td><input class="ids row-selected" type="checkbox" name="id[]" value="{$info.id}"></td>
						<td>{$info.id}</td>
						<td>{$info.user.realname}</td>
						<td>{$info.task.name}</td>
						<td>{$info.task.score}</td>
						<td>{$info.task.year}</td>
						<td>
							<switch name="info.status">
								<case value="0">未完成</case>
								<case value="1">等待审核</case>
								<case value="2">审核通过</case>
								<case value="3">审核没有通过</case>
							</switch>
						</td>
						<td>
							<switch name="info.status">
								<case value="0">无</case>
								<case value="1"><a title="编辑" href="{:U('verifyTask?id='.$info['id'])}">审核</a></case>
								<case value="2">无</case>
								<case value="3"><a title="编辑" href="{:U('verifyTask?id='.$info['id'])}">审核</a></case>
							</switch>

						</td>
					</tr>
				</volist>
				<else/>
				<td colspan="8" class="text-center"> aOh! 暂时还没有内容! </td>
				</notempty>
			</tbody>
		</table>
		<!-- 分页 -->
	    <div class="page">
	        {$_page}
	    </div>
	</div>
</block>

<block name="script">
<script type="text/javascript">
$(function(){
	//搜索功能
	$("#search").click(function(){
		var url = $(this).attr('url');
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
		window.location.href = url;
	});
	//回车搜索
	$(".search-input").keyup(function(e){
		if(e.keyCode === 13){
			$("#search").click();
			return false;
		}
	});
	//点击排序
	$('.list_sort').click(function(){
		var url = $(this).attr('url');
		var ids = $('.ids:checked');
		var param = '';
		if(ids.length > 0){
			var str = new Array();
			ids.each(function(){
				str.push($(this).val());
			});
			param = str.join(',');
		}

		if(url != undefined && url != ''){
			window.location.href = url + '/ids/' + param;
		}
	});
});
</script>
</block>
