<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
    </div>

    <div class="cf">
        <a class="btn" href="{:U('add')}">新 增</a>
    </div>

    <div class="data-table table-striped">
        <table>
            <thead>
                <tr>
                    <th style="width:50px;">ID</th>
                    <th>标题</th>
					<th>栏目地址</th>
					<th style="width:100px;">起始年份</th>
					<th style="width:100px;">类型</th>
                    <th style="width:150px;">操作</th>
                </tr>
            </thead>
            <tbody>
                <notempty name="list">
                <volist name="list" id="info">
                    <tr>
                        <td>{$info.id}</td>
						<td><a href="{:U('edit?id='.$info['id'])}">{$info.name}</a></td>
						<td><a href="{$info.url}" target="_blank">{$info.url}</a></td>
						<td>{$info.year}</td>
						<td>{$info['type_name']}</td>
                        <td>
							<a title="编辑" href="{:U('itemMenu/index?item_id='.$info['id'])}">查看菜单</a>
                            <a title="编辑" href="{:U('edit?id='.$info['id'])}">编辑</a>
                            <a class="confirm ajax-get" title="删除" href="{:U('del?id='.$info['id'])}">删除</a>
                        </td>
                    </tr>
                </volist>
                <else/>
                <td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>
                </notempty>
            </tbody>
        </table>
        <!-- 分页 -->
        <div class="page">
            {$_page}
        </div>
    </div>
</block>

<block name="script">
<script type="text/javascript">
$(function(){
});
</script>
</block>
