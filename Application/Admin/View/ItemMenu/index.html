<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
    </div>

    <div class="cf">
        <a class="btn" href="{:U('add')}">新 增</a>
        <button class="btn ajax-post confirm" url="{:U('del')}" target-form="ids">删 除</button>
    </div>

    <div class="data-table table-striped">
        <table>
            <thead>
                <tr>
                    <th class="row-selected">
                        <input class="checkbox check-all" type="checkbox">
                    </th>
                    <th style="width:50px;">ID</th>
                    <th>菜单名字</th>
					<th style="width:100px;">所属栏目</th>
					<th style="width:100px;">所属年份</th>
					<th style="width:100px;">顺序</th>
                    <th style="width:100px;">操作</th>
                </tr>
            </thead>
            <tbody>
                <notempty name="list">
                <volist name="list" id="info">
                    <tr>
                        <td><input class="ids row-selected" type="checkbox" name="id[]" value="{$info.id}"></td>
                        <td>{$info.id}</td>
						<td><a href="{:U('edit?id='.$info['id'])}">{$info.name}</a></td>
						<td><a href="{:U('index?item_id='.$info['item']['id'].'&year='.$year)}">{$info.item.name}</a></td>
						<td><a href="{:U('index?item_id='.$item_id.'&year='.$info['year'])}">{$info.year}</a></td>
						<td>{$info.ord}</td>
                        <td>
                            <a title="编辑" href="{:U('edit?id='.$info['id'])}">编辑</a>
                            <a class="confirm ajax-get" title="删除" href="{:U('del?id='.$info['id'])}">删除</a>
                        </td>
                    </tr>
                </volist>
                <else/>
                <td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>
                </notempty>
            </tbody>
        </table>
        <!-- 分页 -->
        <div class="page">
            {$_page}
        </div>
    </div>
</block>

<block name="script">
<script type="text/javascript">
$(function(){
});
</script>
</block>
