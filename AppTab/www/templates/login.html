<ion-modal-view>
  <ion-header-bar class="bar-assertive">
    <h1 class="title" style="font-family:'微软雅黑'">登录</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()" style="font-family:'微软雅黑'">关闭</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="alert alert-danger" role="alert" ng-show="loginData.status!=0" style="padding-top:4px;padding-bottom:4px;color: #a94442;background-color: #f2dede;border-color: #ebccd1;">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>{{loginData.message}}
      </div>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">手机号</span>
          <input type="text" ng-model="loginData.phone">
        </label>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-dark" type="submit">登录</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
