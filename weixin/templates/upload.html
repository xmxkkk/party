<input type="file" accept="image/*" capture="camera" id="file" style="display:none;">
<ion-view ng-init="init()">
	<ion-content>
		<div style="padding-left:10dp;padding-right:10dp;">
		<img src="./img/cam.png" style="width:100%;" ng-click="camera()" id="img">
		</div>

	</ion-content>
	<div class="bar bar-footer" ng-class="{false:'bar-dark',true:'bar-assertive'}[canUpload]" ng-click="upload()">
		<div class="title">上传</div>
	</div>
</ion-view>
