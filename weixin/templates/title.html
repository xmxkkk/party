<ion-view view-title="">
	<ion-content>
		<div class="list">
			<div class="item item-divider">
		    {{item.item.name}}
			</div>

			<a class="item item-icon-right" ng-repeat="title in item.item_titles" ng-click="go('menu',{title_id:title.id,item_id:title.item_id})">
		    {{title.title}}
		    <i class="icon ion-ios-arrow-right"></i>
			</a>
		</div>
  
	</ion-content>
</ion-view>
